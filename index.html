<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto:wght@100;900&family=Work+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title> Entrega Final - Simulador Tienda </title>
</head>

<body>
    <h1> Tienda Deportiva </h1>

    <main>

        <div id="contenedorProductos"></div>

        <div id="carrito">
            <h3> Carrito de compra </h3>
            <ul id="listaCarrito">
            </ul>
            <h4> Total en el carrito: </h4>
            <p id="totalCarrito"></p>
            <button id="botonVaciar"> Vaciar Carrito </button>
            <button id="botonComprar"> Finalizar Compra </button>
        </div>

        <div id="formDatos">
            <h3> Ingresa tus datos para recibir las próximas ofertas </h3>
            <div class="formulario-input">

                <label for="nombre"> Nombre </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

            </div>

            <div class="formulario-input">
                <label for="correo"> Correo electrónico </label>
                <input type="email" id="correo" placeholder="ejemplo@email.com">
            </div>

            <div class="formulario-boton">
                
                <button id="enviarDatos"> Enviar formulario </button>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js"></script>
</body>

</html>
